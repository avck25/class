<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    Name: <input id="nameInput" /> Hello <span id="nameSpan"></span>

    <script src="/jquery-3.1.1.min.js"></script>
    <script>
        var nameInput = $('#nameInput'),
            nameSpan = $('#nameSpan');

        nameInput.on('keyup', function () {
            nameSpan.text(nameInput.val());
        });
    </script>
</body>

</html>
