<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Hello World</title>
  <script src="https://unpkg.com/react@latest/dist/react.js"></script>
  <script src="https://unpkg.com/react-dom@latest/dist/react-dom.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  <style>
    .greeting {
      color: green;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">

    function formatName(user) {
        return user.first + ' ' + user.last;
    }

    function getGreeting(user) {
      if (user) {
        return <div><h1 className="greeting">Hello, {formatName(user)}</h1><img src={user.avatar}/></div>;
      } else {
        return <h1 className="greeting">Hello, stranger</h1>;
      }
    }

    const user = {
      first: 'Donald',
      last: 'Trump',
      avatar: 'https://www.politiplatform.com/img/politicians/donald_trump/avatar.jpg'
    };

    //const element = <h1>Hello, {formatName(user)}</h1>;
    const element = getGreeting(user);
    ReactDOM.render( element, document.getElementById('root') );

  </script>
</body>

</html>
